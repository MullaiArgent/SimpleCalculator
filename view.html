<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<h1>Simple Calculator using JQuery</h1>
<div id="content">
    <div>
        <input id="output" disabled>
    </div>
    <table>
        <tr>
            <td class="key" id="keyOne">1</td>
            <td class="key" id="keyTwo">2</td>
            <td class="key" id="keyThree">3</td>
            <td class="backSpace" id="keyBackspace">C</td>
        </tr>
        <tr>
            <td class="key" id="keyFour">4</td>
            <td class="key" id="keyFive">5</td>
            <td class="key" id="keySix">6</td>
            <td class="key" id="keyPlus">+</td>
        </tr>
        <tr>
            <td class="key" id="keySeven">7</td>
            <td class="key" id="keyEight">8</td>
            <td class="key" id="keyNine">9</td>
            <td class="key" id="keyMinus">-</td>
        </tr>
        <tr>
            <td class="key" id="keyDot">.</td>
            <td class="key" id="keyZero">0</td>
            <td class="key" id="keyMultiply">*</td>
            <td class="key" id="keyDivide">/</td>
        </tr>
    </table>
    <table>
        <tr>
            <th id="keyEnter">Calculate</th>
        </tr>
    </table>
</div>
</body>
</html>
